<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Overall background and font setup */
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    /* Modern card container */
    .thankyou-card {
      background: rgba(255, 255, 255, 0.97);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      text-align: center;
      max-width: 500px;
      margin: 20px;
      animation: fadeInUp 0.8s ease-out;
    }
    
    /* Fade-in animation for the card */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Heading style */
    .thankyou-card h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #333;
    }
    
    /* Paragraph text style */
    .thankyou-card p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 15px;
      white-space: pre-wrap;
    }
    
    /* Results box styling */
    .thankyou-card .results {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      font-size: 1rem;
      color: #444;
      text-align: left;
    }
    
    /* Button styling */
    .thankyou-card a.button {
      display: inline-block;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1.1rem;
      transition: background 0.3s;
      margin-top: 20px;
    }
    .thankyou-card a.button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="thankyou-card">
    <h1>Thank You!</h1>
    <p>Your submission has been received.</p>
    <div class="results" id="results"></div>
    <a href="index.html" class="button">Take Another Quiz</a>
  </div>

  <!-- Include the canvas-confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // Trigger confetti on page load and display quiz results.
    window.onload = function() {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
      
      // Retrieve and display the quiz results from localStorage.
      const resultsText = localStorage.getItem("quizResults") || "No results to display.";
      document.getElementById("results").innerText = resultsText;
      localStorage.removeItem("quizResults");
    };
  </script>
</body>
</html>
