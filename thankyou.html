<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You for Your Submission!</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Mobile-friendly and responsive styles for the thank-you page */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
      background: #f9f9f9;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #333;
    }
    p {
      font-size: 1.2rem;
      color: #555;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Thank You!</h1>
  <p>Your submission has been received.</p>
  <p id="results"></p>

  <!-- Include the canvas-confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // Trigger confetti when the page loads and display quiz results.
    window.onload = function() {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
      
      // Retrieve and display the quiz results from localStorage.
      const resultsText = localStorage.getItem("quizResults") || "No results to display.";
      document.getElementById("results").innerText = resultsText;
      localStorage.removeItem("quizResults");
    };
  </script>
</body>
</html>
